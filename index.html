<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Interactive card details form</title>
     <link rel="stylesheet" href="/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <div class="container-left">

  <div class="card-front">
    
    <img class="logo" src="/images/card-logo.svg" alt="image-logo">
  <h1>0000 0000 0000 0000</h1>
  <div id="card">
  <h2>Jane Appleseed </h2>
  <h2>00/00</h2>
</div>
 </div>
 <div class="card-back">

  <div id="num"><h1 class="num">000</h1></div>
</div>
</div>

<div class="container-right">
  <form class="input">
    
  <label class="label" for="name">Cardholder Name</label>
 <input id="name" type="text" name="name" class="input" placeholder="e.g. Jane Appleseed"> 

   
  <label for="Card Number">Card Number</label>
  <input type="number" name="Card Number" id="Card Number" placeholder="e.g. 1234 5678 9123 0000">
  
   <div class="flex">
    <div>
  <label for="month number">Exp. Date (MM/YY)</label>
  <input class="input-box" type="month" placeholder="MM" id="month" name="month">
  <input class="input-box" type="number" name="number" id="number" placeholder="YY">
</div>
 <div class="cvc">
  <label for="CVC">CVC</label>
  <input type="number" placeholder="e.g. 123" name="CVC" id="CVC">
  </div>
  </div>
  
  <button class="button">Confirm</button>
</form>
</div>
